events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # HTTP server - redirects to HTTPS
    server {
        listen 80;
        server_name converneo.cloud;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name converneo.cloud;

        ssl_certificate /etc/letsencrypt/live/converneo.cloud/cert.pem;
        ssl_certificate_key /etc/letsencrypt/live/converneo.cloud/privkey.pem;

        # Basic SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }
    }
}
